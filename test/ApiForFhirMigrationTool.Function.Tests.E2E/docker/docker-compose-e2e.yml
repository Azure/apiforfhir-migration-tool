version: '3'

services:
  cosmos:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
    mem_limit: 3g
    cpu_count: 2
    environment:
        AZURE_COSMOS_EMULATOR_PARTITION_COUNT: 2
        AZURE_COSMOS_EMULATOR_IP_ADDRESS_OVERRIDE: 172.16.238.246
    restart: always
    networks:
      backend:
        ipv4_address: 172.16.238.246

  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrongPassword1!"
      MSSQL_COLLATION: "SQL_Latin1_General_CP1_CI_AS"
      MSSQL_SA_PASSWORD: "YourStrongPassword1!"
      MSSQL_PID: Developer
    volumes:
      - ./sql-scripts:/usr/config
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'YourStrongPassword1!' -Q 'SELECT 1' || exit 1"]
      interval: 10s
      retries: 10
      start_period: 10s
      timeout: 3s
    networks:
      - backend

  mssql.configurator:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      SA_PASSWORD: "YourStrongPassword1!"
    volumes:
      - ./sql-scripts:/docker-entrypoint-initdb.d
    depends_on:
      mssql:
        condition: service_healthy
    command: >
      bash -c '
      /opt/mssql-tools/bin/sqlcmd -S mssql -U sa -P 'YourStrongPassword1!' -d master -i /docker-entrypoint-initdb.d/init.sql;
      echo "All done!";
      '
    networks:
      - backend

  # Docs here: https://github.com/Azure/Azurite/blob/main/README.md
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    restart: always
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    networks:
      - backend

  fhir-cosmos:
    depends_on:
      cosmos:
        condition: service_started
      azurite:
        condition: service_started
    build:
      context: .
      dockerfile: Dockerfile.fhirCosmosDb
    environment:
        FhirServer__Security__Enabled: "false"
        DataStore: "CosmosDb"
        TaskHosting__Enabled: "true"
        TaskHosting__MaxRunningTaskCount: 2
        CosmosDb__Host: "https://172.16.238.246:8081"
        CosmosDb__Key: "C2y6yDjf5/R+ob0N8A7Cgv30VRDJIWEHLM+4QDU5DE2nQ9nDuVTqobD4b8mGGyPMbIZnqyMsEcaGQy67XIw/Jw=="
        FhirServer__Operations__Export__Enabled: "true"
        FhirServer__Operations__Export__StorageAccountConnection: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;TableEndpoint=http://azurite:10002/devstoreaccount1;"
        FhirServer__Operations__ConvertData__Enabled: "false"
        FhirServer__Operations__Reindex__Enabled: "false"
        FhirServer__Operations__Import__Enabled: "false"
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker-host.sock
    networks:
      - backend

  fhir-mssql:
    depends_on:
      mssql:
        condition: service_healthy
      mssql.configurator:
        condition: service_completed_successfully
      azurite:
        condition: service_started
    image: healthplatformregistry.azurecr.io/r4_fhir-server:3.4.277
    environment:
        MSSQL_FHIRADMIN_PASSWORD: "YourStrongPassword1!"
        FhirServer__Security__Enabled: "false"
        DataStore: "SqlServer"
        TaskHosting__Enabled: "true"
        TaskHosting__MaxRunningTaskCount: 2
        FhirServer__Operations__Export__Enabled: "false"
        FhirServer__Operations__ConvertData__Enabled: "false"
        FhirServer__Operations__Reindex__Enabled: "false"
        FhirServer__Operations__Import__Enabled: "true"
        FhirServer__Operations__Import__StorageAccountConnection: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;TableEndpoint=http://azurite:10002/devstoreaccount1;"
        SqlServer__Initialize: "true"
        SqlServer__SchemaOptions__AutomaticUpdatesEnabled: "true"
        SqlServer__ConnectionString: "Server=mssql;Initial Catalog=fhirR4;User Id=fhirAdmin;Password=YourStrongPassword1!;MultipleActiveResultSets=False;Connection Timeout=30;TrustServerCertificate=True;"
    ports:
      - "8081:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker-host.sock
    networks:
      - backend

networks:
  backend:
    external: false
    ipam:
      driver: default
      config:
        - subnet: "172.16.238.0/24"