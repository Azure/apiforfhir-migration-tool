steps:
  - task: UseDotNet@2

  - task: RoslynAnalyzers@3
    inputs:
      userProvideBuildInfo: "msBuildInfo"
      msBuildArchitecture: "DotNetCore"
      msBuildCommandline: '$(Agent.ToolsDirectory)\dotnet\dotnet.exe build "$(Build.SourcesDirectory)\FhirMigrationTool.sln"'
    displayName: "Run code checks"

  - task: CredScan@3
    inputs:
      outputFormat: "csv"
      toolVersion: Latest
      verboseOutput: true
    displayName: "Run CredScan"
